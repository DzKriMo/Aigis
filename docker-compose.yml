services:
  aegis:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: aegis
    ports:
      - "5432:5432"
    volumes:
      - aegis_db:/var/lib/postgresql/data

volumes:
  aegis_db:
